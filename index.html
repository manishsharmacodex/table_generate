<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Practice Code</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <h1>Table Printing Code</h1>
    <div class="input-box">
        <label>Table Number</label>
        <input type="text" placeholder="enter the table number" class="input-field" id="input">
        <button id="btn" type="button">Generate Table</button>
    </div>

    <p id="errorMessage"></p>
    <p id="successMessage"></p>

    <div class="printBox">
        <p id="resultContainer"></p>
    </div>


    <script type="text/JavaScript" src="./js/script.js"></script>
</body>
</html>
